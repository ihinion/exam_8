{% extends 'base.html' %}
{% block title %}Delete product{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <h2 class="my-3">Are you sure you want to delete product {{ product.name }}?</h2>
        <input class="btn btn-danger" type="submit" value="Yes">
        <a class="btn btn-primary" href="{% url 'webapp:product_view' product.pk %}">No</a>
    </form>
{% endblock %}
